name: Lint

on:
  workflow_call:

jobs:
  linter:
    runs-on: macos-latest
    name: Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Cache Flutter modules
        uses: actions/cache@v3
        env:
          cache-number: ${{ secrets.CACHE_NUMBER }}
        with:
          path: |
            ~/.pub-cache/bin
          key: ${{ runner.os }}-pub-${{ env.cache-number }}-${{ env.flutter_version }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-${{ env.flutter_version }}-
            ${{ runner.os }}-pub-
            ${{ runner.os }}-
      - name: Disable analytics
        run: dart --disable-analytics && flutter config --no-analytics # =)
      - name: Install packages
        run: flutter pub get
      - name: Codegen
        run: flutter packages pub run build_runner build
      - name: Analyze Flutter
        uses: ValentinVignal/action-dart-analyze@v0.14
        with:
          emojis: 'false'
      - name: Verify formatting
        run: dart format --set-exit-if-changed .